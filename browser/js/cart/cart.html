<section id="cart">
	<div id='title' style='background-image: url("images/carts.jpg");'>Cart</div>
    <div id='cartChart' class='cartMisc'>
    	<b>Your cart:</b>
        <table class='cartMisc'>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr id='cart-single-order' ng-repeat='order in seshOrders' ng-class '{mintProd:!isCoffee, coffeeProd:isCoffee}'>
                <td>{{order.title}}</td>
                <td>{{order.description}}</td>
                <td>{{order.priceOut}}</td>
                <td>{{order.howMany}}</td>
                <td>{{order.sTot}}</td>
                <td><button class='cartBut' ng-click="deleteitem(order.title)" type="submit">Remove Item</button></td>
            </tr>
        </table>
        Total: {{total}}<br/>

        <div id='clearCart' class='cartBut' ng-click="clearthecart(orders)">Clear Your Cart</div><div id='checkOut' class='cartBut' ng-click='goPay()'>Checkout!</div>
    </div>
</section>
