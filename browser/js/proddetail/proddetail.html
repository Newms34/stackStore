<div class='prodDetailBlurb'>

    <div id='prodDetailImg'>
        <img src='{{thisItem.photo}}' />
        <br> Roll over image to zoom in
    </div>

    <div class="product-description">
        <h1 class='prodDetTit'>{{ thisItem.title }}</h1>
		<div class='board'>
			<u>Price</u>: {{ thisItem.price/100 |currency }} <br/>
			Description: {{ thisItem.description }}
		</div>
	</div>
<button class='buy' ng-click='addtocart(thisItem._id, thisItem.isCoffee);'>Add to Cart</button>
</div>
<hr>

<div class="jumbotron">
	<h1>Customer Reviews</h1>
	<span>Average Customer Rating: </span>
		<span class="star-rating">
		  <input class="nohover" type="radio" name="rating" value="1"><i></i>
		  <input class="nohover" type="radio" name="rating" value="2"><i></i>
		  <input class="nohover" type="radio" name="rating" value="3"><i></i>
		  <input class="nohover" type="radio" name="rating" value="4"><i></i>
		  <input class="nohover" type="radio" name="rating" value="5"><i></i>
		</span>
		<div class="reviewsfromDb container" ng-repeat="review in reviews">
		<span class="panel panel-default">{{ review.review }}</span>
		<span class="panel panel-default">{{ review.user }}</span>
		<hr>
		</div>
		average: {{ average }}
</div>

<hr>
<a href="/reviews/{{thisItem._id}}">
<button class='review'> Write a customer review </button>
</a>
