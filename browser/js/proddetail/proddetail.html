<div class='prodDetailBlurb'>

    <div id='prodDetailImg'>
        <img src='{{thisItem.photo}}' />
        <br> Roll over image to zoom in
    </div>

    <div class="product-description">
        <h1 class='prodDetTit'>{{ thisItem.title }}</h1>
		<div id='desc'>
			<u>Price</u>: {{ thisItem.price/100 |currency }} <br/>
			Description: {{ thisItem.description }}
		</div>	
	</div>
<button class='buy' ng-click='addtocart(thistitle);'>Add to Cart</button>
</div>
<hr>

<a href="/reviews/{{thisItem._id}}">
<button class='review'> Write a customer review </button>
</a>

<div id="rating">
		<span class="star-rating">
		  <input type="radio" name="rating" value="1"><i></i>
		  <input type="radio" name="rating" value="2"><i></i>
		  <input type="radio" name="rating" value="3"><i></i>
		  <input type="radio" name="rating" value="4"><i></i>
		  <input type="radio" name="rating" value="5"><i></i>
		</span>
		<strong class="choice">Choose a rating</strong>
</div>
average: {{ average }}

<p>Customer Reviews</p>
<div class="reviewsfromDb" ng-repeat="review in reviews">
{{ review.review }}
</div>
