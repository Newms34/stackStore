
<div class="product-list">

    <h1>Coffee Meets Mints</h1>
    <div ng-controller="prodDetailCtrl" class="product-listing" ng-repeat="product in products | limitTo: 12">

        <img class="product-pictures" ng-src="{{ product.photo }}" />
        <br>
        <div class="product-listing-info ng-binding ng-scope">
            Title: {{ product.title }}
            <br> Price: {{ product.price.toString() | currency }}
            <br> Category: {{ product.category.join(', ') }}
            <br>
            <form>
                <input class="quantity-box" name="quantity" type="number" min="1" value="1" >
                <button ng-click="addtocart({product: product._id, quantity: product.quantity})" class="addtocart">Add to Cart</button>
            <form>
        </div>
    </div>
</div>
